<ion-content [fullscreen] = "true">
  <ion-row>
    <ion- size="12" size-lg="6">

          <ion-item>
            <ion-input label="Nome do Pokemon" phaceholder="Nome do Pokemon" labelPlacement="floating" [(ngModel)] ="this.pokemon.nome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Poder do Pokemon" phaceholder="Poder do Pokemon" labelPlacement="floating" [(ngModel)] ="this.pokemon.poder" ></ion-input>
          </ion-item>

          <ion-item lines="none" slot="end">
                <ion-button (click)="enviar()" color="secondary" size="medium">Enviar</ion-button>
          </ion-item>

    </ion-col>
  </ion-row>
</ion-content>
